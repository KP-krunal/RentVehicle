{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave a Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star-rating {
            direction: rtl;
            font-size: 2rem;
            display: inline-flex;
            gap: 5px;
            cursor: pointer;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            transition: color 0.2s;
        }

        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5b301;
        }

        .review-box {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="review-box">
        <h2 class="mb-4 text-center">Leave a Review for <br><span class="text-primary">{{ booking.vehicle_id.v_name }}</span></h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4 text-center">
                <label class="form-label d-block mb-2">Your Rating:</label>
                <div class="star-rating justify-content-center">
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Your Feedback</label>
                <textarea class="form-control" name="message" id="message" rows="4" placeholder="Share your experience..." required></textarea>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-success px-4">Submit Review</button>
                <a href="{% url 'my_bookings' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
