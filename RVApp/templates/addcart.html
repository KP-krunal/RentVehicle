<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Motorx - Car Dealer, Rental & Listing</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="static/images/logo/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="static/images/logo/logo.png">

    <link rel="stylesheet" type="text/css" href="static/css/map.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css.css">

<style>
    .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            margin-top: 20px;
        }
</style>
</head>

<body class="body counter-scroll">

    <!-- /#page -->
    <div id="wrapper">

<!-- Start Navigation Bar -->
 {% include 'master_header.html' %}
<!-- End Navigation Bar -->
            <div class="tf-widget-add-cart">
                <div class="themesflat-container">
                    <div class="tf-add-cart">
                        <div class="container form-container">
                            <form action="/fetchvehicledata" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-md-6">
            <label for="v_img" class="form-label">Vehicle Image</label>
            <input type="file" class="form-control" id="vehicleimage" name="vehicle_image" accept="image/jpeg">
        </div>
        <div class="col-md-6">
            <label for="v_name" class="form-label">Vehicle Name</label>
            <input type="text" class="form-control" id="v_name" name="v_name" required>
        </div>
        <div class="col-md-6">
            <label for="carDescription" class="form-label">Description</label>
            <textarea class="form-control" id="carDescription" name="description" rows="5" required></textarea>
        </div>
        <div class="col-md-6">
            <label for="seats" class="form-label">Number of Seats</label>
            <select class="form-select" id="seats" name="seats" required>
                <option value="" selected disabled>Select seats</option>
                <option value="0">4</option>
                <option value="1">5</option>
                <option value="2">7</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="vehicle_type" class="form-label">Vehicle Type</label>
            <select class="form-select" id="vehicle_type" name="vehicle_type" required >
                <option value="" selected disabled>Select Vehicle Type</option>
                <option value="SUVs">SUVs</option>
                <option value="Sedans">Sedans</option>
                <option value="Crossovers">Crossovers</option>
                <option value="Coupes">Coupes</option>
                <option value="Hatchbacks">Hatchbacks</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="stock_no" class="form-label">Stock Number</label>
            <input type="text" class="form-control" id="stock_no" name="stock_no" required>
        </div>
        <div class="col-md-6">
            <label for="doors" class="form-label">Number of Doors</label>
            <input type="number" class="form-control" id="doors" name="doors" required>
        </div>
        <div class="col-md-6">
            <label for="year" class="form-label">Manufacturing Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="col-md-6">
            <label for="mileage" class="form-label">Mileage</label>
            <input type="number" class="form-control" id="mileage" name="mileage" required>
        </div>
        <div class="col-md-6">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" required>
        </div>
        <div class="col-md-6">
            <label for="VIN" class="form-label">VIN (Vehicle Identification Number)</label>
            <input type="number" class="form-control" id="VIN" name="VIN" required>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" required step="0.01">
        </div>
        <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="" selected disabled>Select status</option>
                <option value="0">Unavailable</option>
                <option value="1">Available</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-dark btn-submit">Add Car</button>
</form>

                        </div>
                    </div>
                </div>
            </div>


<!-- Start Footer -->
  {% include 'master_footer.html' %}
<!-- End Footer -->
        </div>

    </div>
    <!-- /#page -->

    <!-- Button Top -->
    <a id="scroll-top" class="button-go"></a>
    <!-- Button Top -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" 
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="content-re-lo">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="title">Register</div>
                    <div class="register-form">
                        <div class="respond-register-form">
                            <form method="post" class="comment-form form-submit" action="https://themesflat.co/" accept-charset="utf-8"
                                novalidate="novalidate">
                                <fieldset>
                                    <label>User name</label>
                                    <input type="text" class="tb-my-input" name="text" placeholder="User name">
                                </fieldset>
                                <fieldset>
                                    <label>Email</label>
                                    <input type="email" class="tb-my-input" name="email" placeholder="Email">
                                </fieldset>
                                <fieldset>
                                    <label>Password</label>
                                    <input type="password" class="input-form password-input"
                                        placeholder="Your password">
                                </fieldset>
                                <fieldset>
                                    <label>Confirm password</label>
                                    <input type="password" class="input-form password-input"
                                        placeholder="Confirm password">
                                </fieldset>
                                <button class="sc-button" name="submit" type="submit">
                                    <span>Sign Up</span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="text-box text-center mt-30">Allready have an account? <a class="color-popup "
                            data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                            data-bs-dismiss="modal">Login</a></div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" 
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="content-re-lo">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="title">Login</div>
                    <div class="register-form">
                        <div class="respond-register-form">
                            <form method="post" class="comment-form form-submit" action="#" accept-charset="utf-8">
                                <fieldset>
                                    <label>Account</label>
                                    <input type="email" id="email" class="tb-my-input" name="email"
                                        placeholder="Email or user name">
                                </fieldset>
                                <fieldset>
                                    <label>Password</label>
                                    <input type="password" class="input-form password-input"
                                        placeholder="Your password">
                                </fieldset>
                                <div class="title-forgot t-al-right mb-20"><a class="t-al-right"
                                        data-bs-target="#exampleModalToggle3" data-bs-toggle="modal"
                                        data-bs-dismiss="modal">Forgot password</a>
                                </div>
                                <button class="sc-button" name="submit" type="submit">
                                    <span>Login</span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="text-box text-center mt-30">Donâ€™t you have an account? <a class="color-popup"
                            data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
                            data-bs-dismiss="modal">Register</a></div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalToggle3" aria-hidden="true"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="content-re-lo">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="title">Forgot your password?</div>
                    <div class="register-form">
                        <div class="respond-register-form">
                            <form method="post" class="comment-form form-submit" action="#" accept-charset="utf-8">

                                <fieldset>
                                    <label>Password</label>
                                    <input type="password" class="input-form password-input"
                                        placeholder="Your password">
                                </fieldset>
                                <button class="sc-button" name="submit" type="submit">
                                    <span>Get new password</span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="text-box text-center mt-30"><a class="color-popup" data-bs-target="#exampleModalToggle2"
                            data-bs-toggle="modal" data-bs-dismiss="modal">Back to Login</a></div>
                </div>

            </div>
        </div>
    </div><!-- Modal -->


    <!-- Javascript -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.nice-select.min.js"></script>
    <script src="static/js/swiper-bundle.min.js"></script>
    <script src="static/js/swiper.js"></script>
    <script src="static/js/jquery-countTo.js"></script>
    <script src="static/js/nouislider.min.js"></script>
    <script src="static/js/price-ranger.js"></script>
    <script src="static/js/magnific-popup.min.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script src="static/js/map.min.js"></script>
    <script src="static/js/map.js"></script>
    <script src="static/js/main.js"></script>

</body>
