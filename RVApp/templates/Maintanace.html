<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Motorx - Car Dealer, Rental & Listing</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="static/css/style3.css">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="static/images/logo/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="static/images/logo/logo.png">

    <link rel="stylesheet" type="text/css" href="static/css/map.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css.css">

<style>
    .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            margin-top: 20px;
        }
</style>
</head>

<body class="body counter-scroll">

    <!-- /#page -->
    <div id="wrapper">

<!-- Start Navigation Bar -->
 {% include 'master_header.html' %}
<!-- End Navigation Bar -->

<!-- Main Section Start -->

<div class="tf-widget-add-cart">
    <div class="themesflat-container">
        <div class="tf-add-cart">
            <div class="container form-container">
                <h2>Electric Car Maintenance Form</h2>
                <form action="/fetchmaintanancedata" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="mb-3">
                        <label for="car" class="form-label">Car Name</label>
                        <select class="form-select" id="car_id" name="car_id">
                            {% for i in mdata %}
                            <option value="{{ i.id }}">{{ i.v_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="battery_health" class="form-label">Battery Health</label>
                        <select class="form-select" id="battery_health" name="battery_health">
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Poor">Poor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="charging_history" class="form-label">Charging History</label>
                        <textarea class="form-control" id="charging_history" name="charging_history" rows="3" placeholder="Enter Charging History"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="mileage" class="form-label">Mileage</label>
                        <input type="number" class="form-control" id="mileage" name="mileage" placeholder="Enter Mileage">
                    </div>
                    <div class="mb-3">
                        <label for="tire_condition" class="form-label">Tire Condition</label>
                        <select class="form-select" id="tire_condition" name="tire_condition">
                            <option value="New">New</option>
                            <option value="Good">Good</option>
                            <option value="Worn">Worn</option>
                            <option value="Replace">Replace</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="brake_system" class="form-label">Brake System</label>
                        <select class="form-select" id="brake_system" name="brake_system">
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Poor">Poor</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="service_history" class="form-label">Service History</label>
                        <textarea class="form-control" id="service_history" name="service_history" rows="3" placeholder="Enter Service History"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="inspection_date" class="form-label">Inspection Date</label>
                        <input type="date" class="form-control" id="inspection_date" name="inspection_date" value="{{ date.today }}">
                    </div>
                    <button type="submit" class="btn btn-dark mb-5">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->
        </div>

    </div>
<!-- Start Footer -->
  {% include 'master_footer.html' %}
<!-- End Footer -->
    <!-- /#page -->

    <!-- Button Top -->
    <a id="scroll-top" class="button-go"></a>
    <!-- Button Top -->


    <!-- Javascript -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.nice-select.min.js"></script>
    <script src="static/js/swiper-bundle.min.js"></script>
    <script src="static/js/swiper.js"></script>
    <script src="static/js/jquery-countTo.js"></script>
    <script src="static/js/nouislider.min.js"></script>
    <script src="static/js/price-ranger.js"></script>
    <script src="static/js/magnific-popup.min.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script src="static/js/map.min.js"></script>
    <script src="static/js/map.js"></script>
    <script src="static/js/main.js"></script>
     <script src="static/js/BookButton.js"></script>
</body>
